  <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out JSON object</ng-template>
        <mat-form-field class="json-field">
          <mat-label>JSON Object</mat-label>
          <textarea matInput placeholder="{key: value, ...}" formControlName="json" required></textarea>
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out the value</ng-template>
        <mat-form-field>
          <mat-label>Enter the value</mat-label>
          <input matInput formControlName="text" placeholder="Ex. Entendido" required>
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" (click)="search()">Search</button>
          <button mat-raised-button matStepperNext>Done</button>
        </div>
        <div class="container mt-5">
          <h2>
            <span matBadge="{{results?.length}}" matBadgeOverlap="false">Results </span>
          </h2>
          <input type="text" value="5555" #resultValue style="opacity: 0;height: 0px;">
          <mat-card *ngFor="let result of results; let i = index" class="mt-3">{{result}}<mat-icon class="copy-icon"
              (click)="addToClipboard(resultValue, result)">filter_none</mat-icon>
          </mat-card>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button color="accent" (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>

</div>
